<!DOCTYPE html>
<html>
	<head>
		<title>CLXNetworks / js-api > example: getOperatorById()</title>
		<meta charset="utf-8" />
	</head>

	<body>
		<h1>getOperatorById()</h1>
		<h2>Fetched data:</h2>
		<div style="font-size: 18px;" id="content"></div>

		<script src="../src/clxApi.js"></script>
		<script src="../tests/clxHttpTest.js"></script>
		<script type="text/javascript">
		// Create a configuration object.
		// The required fields are the ones below.
		var config = {
			'username': 'username',
			'password': 'password',
			'http': new clx.httpTest()
		};

		try {
			// Initiate an instance of the wrapper class.
			var obj = new clx.api(config);

			// The function call takes a callback and your requested data
			// gets injected as an argument.
			obj.getOperatorById(10, function (status, operator) {
				if (status === 200) {
					// Print some info.
					document.getElementById('content').innerHTML = 'id: ' + operator.id;
					document.getElementById('content').innerHTML += '<br>name: ' + operator.name;
					document.getElementById('content').innerHTML += '<br>network: ' + operator.network;
					document.getElementById('content').innerHTML += '<br>uniqueName: ' + operator.uniqueName;
					document.getElementById('content').innerHTML += '<br>isoCountryCode: ' + operator.isoCountryCode;
					document.getElementById('content').innerHTML += '<br>operationalState: ' + operator.operationalState;
					document.getElementById('content').innerHTML += '<br>operationalStatDate: ' + operator.operationalStatDate;

					// Properties of operator:
					// 1. id
					// 2. name
					// 3. network
					// 4. uniqueName
					// 5. isoCountryCode
					// 6. operationalState
					// 7. operationalStatDate
					// 8. numberOfSubscribers
				}

				else {
					// The request was successful but no content was found.
				}
			});
		}

		catch (e) {
			// Something went wrong with the request!
		}
		</script>
	</body>
</html>

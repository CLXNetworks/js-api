<!DOCTYPE html>
<html>
	<head>
		<title>CLXNetworks / js-api > example: getGateway()</title>
		<meta charset="utf-8" />
	</head>

	<body>
		<h1>getGateways()</h1>
		<h2>Fetched data:</h2>
		<div style="font-size: 18px;" id="content"></div>

		<script src="../src/clxApi.js"></script>
		<script src="../tests/clxHttpTest.js"></script>
		<script type="text/javascript">
		// Create a configuration object.
		// The required fields are the ones below.
		var config = {
			'username': 'username',
			'password': 'password',
			'http': new clx.httpTest()
		};

		try {
			// Initiate an instance of the wrapper class.
			var obj = new clx.api(config);

			// The function call takes a callback and your requested data
			// gets injected as an argument.
			obj.getGateways(function (status, gateways) {
				if (status === 200) {
					// Print the number of gateways found.
					document.getElementById('content').innerHTML = 'Number of gateways found: ' + gateways.length;

					/**
					 * for (var i = 0; i < gateways.length; i++) {
					 * 	  // Do something with each gateway.
					 * }
					 */

					// Properties of each gateway:
					// 1. id
					// 2. name
					// 3. type
				}

				else {
					// The request was successful but no content was found.
				}
			});
		}

		catch (e) {
			// Something went wrong with the request!
			// For the sake of this example we throw.
			throw e;
		}
		</script>
	</body>
</html>
